                                            <th style="padding: 10px; border: 1px solid #ddd; text-align: center;">å€‹åˆ¥å‰Šé™¤</th>
                                        </tr>

            const checkedBoxes = document.querySelectorAll('.event-checkbox:checked');
            const selectedIds = Array.from(checkedBoxes).map(checkbox => checkbox.getAttribute('data-event-id'));
            
            if (selectedIds.length === 0) {
