<body>
    <div class="header">
        <h1>æ–½è¨­äºˆç´„ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h1>
        
        <div class="header-controls">
            <button onclick="toggleAdminMode()" id="adminToggle">ç®¡ç†ãƒ¢ãƒ¼ãƒ‰</button>
        </div>
        
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <h3>ğŸ“‹ ã‚¤ãƒ™ãƒ³ãƒˆç®¡ç†</h3>
            <div id="eventsList" class="events-list">
                <p>èª­ã¿è¾¼ã¿ä¸­...</p>
            </div>
            <button onclick="refreshEventsList()" class="admin-btn">ğŸ”„ æ›´æ–°</button>
        </div>
    </div>
    
    <div class="calendar-container">
        <div id="loading" class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div id="noEvents" class="no-events" style="display: none;">äºˆç´„ãŒã‚ã‚Šã¾ã›ã‚“</div>
        <div id="calendar"></div>
    </div>

    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
    <script>
        const HORIZON_DAYS = 30;
        const ROOMS = ['ä¼šè­°å®¤(ã•ãã‚‰)', 'ç›¸è«‡å®¤(ã‚¹ãƒŸãƒ¬ãƒ»ã‚³ã‚¹ãƒ¢ã‚¹)', 'ãƒ†ãƒ¬ãƒ¯ãƒ¼ã‚¯ãƒ«ãƒ¼ãƒ A', 'ãƒ†ãƒ¬ãƒ¯ãƒ¼ã‚¯ãƒ«ãƒ¼ãƒ B'];

        // Room colors for visual distinction
        const ROOM_COLORS = {
            'ä¼šè­°å®¤(ã•ãã‚‰)': '#ff69b4',
            'ç›¸è«‡å®¤(ã‚¹ãƒŸãƒ¬ãƒ»ã‚³ã‚¹ãƒ¢ã‚¹)': '#9370db',
            'ãƒ†ãƒ¬ãƒ¯ãƒ¼ã‚¯ãƒ«ãƒ¼ãƒ A': '#87ceeb',
            'ãƒ†ãƒ¬ãƒ¯ãƒ¼ã‚¯ãƒ«ãƒ¼ãƒ B': '#90ee90'
        };

        let calendar;
        let currentEvents = [];

        // Initialize calendar
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new toastui.Calendar(calendarEl, {
                defaultView: 'month',
                useCreationPopup: false,
                useDetailPopup: true,
                calendars: ROOMS.map((room, index) => ({
                    id: room,
                    name: room,
                    backgroundColor: ROOM_COLORS[room] || '#007bff',
                    borderColor: ROOM_COLORS[room] || '#007bff',
                    dragBgColor: ROOM_COLORS[room] || '#007bff'
                })),
                template: {
                    monthDayname: function(dayname) {
                        return `<span class="toastui-calendar-weekday-name">${dayname.label}</span>`;
                    }
                }
            });
            
            console.log('[calendar] Calendar initialized');
        }

        // Filter events within the next 30 days
        function filterEventsBy30Days(events) {
            const now = new Date();
            const endDate = new Date(now.getTime() + HORIZON_DAYS * 24 * 60 * 60 * 1000);
            
            console.log('[calendar] Filtering events from', now.toISOString(), 'to', endDate.toISOString());
            
            return events.filter(event => {
                const eventDate = new Date(event.start);
                const isInRange = eventDate >= now && eventDate <= endDate;
                if (!isInRange) {
                    console.log('[calendar] Filtered out:', event.id, event.start);
                }
                return isInRange;
            });
        }

        // Convert API events to Toast UI Calendar format
        function convertToCalendarEvents(apiEvents) {
            console.log('[calendar] Converting API events:', apiEvents);
            
            const calendarEvents = apiEvents.map(event => {
                const startDate = new Date(event.start);
                const endDate = new Date(event.end);
                
                return {
                    id: event.id.toString(),
                    calendarId: event.room,
                    title: `${event.name}`,
                    category: 'time',
                    start: startDate,
                    end: endDate,
                    backgroundColor: ROOM_COLORS[event.room] || '#007bff',
                    borderColor: ROOM_COLORS[event.room] || '#007bff',
                    color: '#ffffff'
                };
            });
            
            console.log('[calendar] Converted calendar events:', calendarEvents);
            return calendarEvents;
        }

        // Fetch events from API
        async function fetchEvents() {
            console.log('[calendar] Fetching events from API...');
            
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                
                console.log('[calendar] Raw API response:', data);
                
                if (!data.events || !Array.isArray(data.events)) {
                    console.error('[calendar] Invalid API response format');
                    showNoEvents();
                    return;
                }
                
                currentEvents = data.events;
                console.log('[calendar] Current events:', currentEvents);
                
                // Filter by 30 days
                const filteredEvents = filterEventsBy30Days(currentEvents);
                console.log('[calendar] Filtered events (30 days):', filteredEvents);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (filteredEvents.length === 0) {
                    showNoEvents();
                    return;
                }
                
                // Show calendar and hide no events message
                document.getElementById('noEvents').style.display = 'none';
                document.getElementById('calendar').style.display = 'block';
                
                // Convert and add events to calendar
                const calendarEvents = convertToCalendarEvents(filteredEvents);
                
                // Clear existing events
                calendar.clear();
                
                // Add events to calendar
                calendar.createEvents(calendarEvents);
                
                console.log('[calendar] Events successfully added to calendar');
                
            } catch (error) {
                console.error('[calendar] Error fetching events:', error);
                document.getElementById('loading').textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
            }
        }

        function showNoEvents() {
            document.getElementById('calendar').style.display = 'none';
            document.getElementById('noEvents').style.display = 'block';
        }


        // Admin functions
        let adminMode = false;
        
        function toggleAdminMode() {
            const adminPanel = document.getElementById('adminPanel');
            const adminToggle = document.getElementById('adminToggle');
            
            adminMode = !adminMode;
            
            if (adminMode) {
                adminPanel.style.display = 'block';
                adminToggle.textContent = 'ğŸ“… ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼';
                adminToggle.classList.add('active');
                refreshEventsList();
            } else {
                adminPanel.style.display = 'none';
                adminToggle.textContent = 'ç®¡ç†ãƒ¢ãƒ¼ãƒ‰';
                adminToggle.classList.remove('active');
            }
        }
        
        async function refreshEventsList() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '<p>èª­ã¿è¾¼ã¿ä¸­...</p>';
            
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                
                console.log('[admin] Events loaded:', data.events?.length || 0);
                
                if (!data.events || data.events.length === 0) {
                    eventsList.innerHTML = '<p>ã‚¤ãƒ™ãƒ³ãƒˆãŒã‚ã‚Šã¾ã›ã‚“</p>';
                    return;
                }
                
                // Sort events by start time
                const sortedEvents = data.events.sort((a, b) => new Date(a.start) - new Date(b.start));
                
                eventsList.innerHTML = sortedEvents.map(event => {
                    const startTime = new Date(event.start).toLocaleString('ja-JP');
                    const endTime = new Date(event.end).toLocaleString('ja-JP');
                    
                    return `
                        <div class="event-item-admin">
                            <div class="event-info">
                                <div><strong>${event.name}</strong> @ ${event.room}</div>
                                <div class="event-meta">ID: ${event.id} | ${startTime} ï½ ${endTime}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteEvent('${event.id}')">ğŸ—‘ï¸ å‰Šé™¤</button>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('[admin] Error loading events:', error);
                eventsList.innerHTML = '<p>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>';
            }
        }
        
        async function deleteEvent(eventId) {
            if (!confirm(`ã‚¤ãƒ™ãƒ³ãƒˆ ID: ${eventId} ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
                return;
            }
            
            try {
                console.log('[admin] Deleting event:', eventId);
                
                const response = await fetch(`/api/events/${eventId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    console.log('[admin] Delete success:', result);
                    alert(`ã‚¤ãƒ™ãƒ³ãƒˆã‚’å‰Šé™¤ã—ã¾ã—ãŸ\næ®‹ã‚Š: ${result.remainingCount}ä»¶`);
                    
                    // Refresh both admin list and calendar
                    refreshEventsList();
                    fetchEvents();
                } else {
                    console.error('[admin] Delete failed:', result);
                    alert(`å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ: ${result.error}`);
                }
                
            } catch (error) {
                console.error('[admin] Delete error:', error);
                alert('å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[calendar] DOM loaded, initializing...');
            
            initCalendar();
            fetchEvents();
            
            // Auto-refresh every 30 seconds
            setInterval(fetchEvents, 30000);
        });
    </script>
</body>
